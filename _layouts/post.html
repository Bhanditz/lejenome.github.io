---
layout: default
---
<section id="articales" class="type-post">
    <article class="post" id="{{ page.id }}">
        <meta itemprop="proficiencyLevel" content="Beginner" />
        <link itemprop="publisher" href="https://lejenome.github.io/resume" rel="author" />
        <hgroup>
            <h1 class="post-title" itemprop="name" itemprop="headline"><a href="{{page.url | relative_url}}" class="post-link" itemprop="url" rel="bookmark">{{page.title}}</a></h1>
            <h3 class="post-date">
              <time datetime="{{ page.date | date: "%FT%TZ" }}" itemprop="datePublished"><i class="fa fa-clock-o"></i> {{ page.date | date: "%b %d, %Y" }}</time>
              - <a href="{{ site.repo }}/blob/master/{{ page.path }}" rel="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> edit</a>
              - <span>share </span>
              <ul class="post-share">
                <li><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{page.url | absolute_url | cgi_escape}}"><i class="fa fa-facebook-square"></i></a></li>
                <li><a target="_blank" href="https://plus.google.com/share?url={{page.url | absolute_url | cgi_escape}}"><i class="fa fa-google-plus-square"></i></a></li>
                <li><a target="_blank" href="https://twitter.com/intent/tweet?url={{site.url | absolute_url | cgi_escape}}&text={{page.title | cgi_escape}}"><i class="fa fa-twitter-square"></i></a></li>
                <li><a target="_blank" href="https://www.reddit.com/submit?url={{site.url | absolute_url | cgi_escape}}&title={{page.title | cgi_escape}}"><i class="fa fa-reddit-square"></i></a></li>
                <li><a target="_blank" href="https://www.tumblr.com/share/link?url={{site.url | absolute_url | cgi_escape}}&name={{page.title | cgi_escape}}"><i class="fa fa-tumblr-square"></i></a></li>
                <li><a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url | absolute_url | cgi_escape}}&title={{page.title | cgi_escape}}"><i class="fa fa-linkedin-square"></i></a></li>
              </ul>
            </h3>
        </hgroup>
        <div class="post-body" itemprop="articleBody">
            {{ page.content }}
        </div>
        <script>
          function disqus_config() {
            this.page.url = "{{page.url | absolute_url}}";
            this.page.identifier = "{{page.id}}";
            this.page.title = "{{page.title}}";
          }
        </script>
        <div class="post-comments post-comment-thread" id="disqus_thread"></div>
    </article>
</section>
<nav id="posts-nav">
    <ul>{% if page.next -%}
        <li><a href="{{ page.next.url | relative_url }}" rel="next" id="prev-post">Newer</a></li>
        {%- endif %}{% if page.previous %}
        <li><a href="{{ page.previous.url | relative_url }}" rel="prev" id="next-post">Older</a></li>
        {%- endif %}
    </ul>
</nav>
