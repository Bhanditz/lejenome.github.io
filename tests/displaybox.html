<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<p>Default: replay unlimited times, wait 2s first time, disaply for 2s, hide for 1s, hide elemenet</p>
	<p>e.g: default + force Opacity</p>
	<div id="dis" class="test">Hi</div>
	<p>or default + unlimited replays</p>
	<div id="displayBox" class="test">Hi</div>
	<p>test</p>
	<style>
		.test {
			width: 100px;
			height: 100px;
			background: green;
		}
		.displayBox {
			transition: display 0.5s,
				    opacity 0.5s;
		}
		.displayBoxOpacity {
		opacity: 0;
		}
		.displayBoxHide {
		display: none;
		}

	</style>
	<script>
function displayBox(conf) {
conf = conf || {};
conf.id = conf.id || "displayBox";
conf.replay = conf.replay || 0;
conf.waitFirst = (conf.waitFirst || 2) * 1000;
conf.displayFor = (conf.displayFor || 2) * 1000;
conf.hideFor = (conf.hideFor || 1) * 1000;
conf.justOpacity = conf.justOpacity || false;
document.addEventListener("DOMContentLoaded", function(event) {
	var s = document.getElementById(conf.id);
	var i = 0;
	s.classList.add(
		"displayBox" + (conf.justOpacity ? "Opacity": "Hide"));
	setTimeout(function() {
		s.classList.add("displayBox");
		var intrv = setInterval(function() {
			if(++i === conf.replay)
				clearInterval(intrv);
			s.classList.remove(
				"displayBox" + (conf.justOpacity ? "Opacity": "Hide"));
			setTimeout(function() {
				s.classList.add(
				"displayBox" + (conf.justOpacity ? "Opacity" : "Hide"));
			}, conf.displayFor);
		}, conf.hideFor + conf.displayFor);
	}, conf.waitFirst - conf.displayFor - conf.hideFor);
});
}

displayBox({replay: 3});
displayBox({id: "dis", justOpacity: true});
	</script>


</body>
</html>
