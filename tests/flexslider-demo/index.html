<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>FlexSlider Test</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <script src="pace.min.js"></script>
  <link href="pace-theme-barber-shop.css" rel="stylesheet" />
	<link rel="stylesheet" href="flexslider.css" type="text/css" media="screen" />
<style type="text/css">
  body {
    background-color: #d8da3d ;
width:100%;
height:100%;}
.slider{
width:700px;
margin-right:-350px;
right:50%;
position:absolute;
top:100px;
}
.slides{
background-color:black;
color:white;}
.flex-active-slide p{

margin-left:10px;
text-shadow:1px 1px 1px rgb(200,200,200);
box-shadow:5px 5px 5px rgb(200,200,200) inside;}
  </style>
</head>
<body>
<section class="slider">
        <div class="flexslider">
          <ul class="slides">
            <li data-thumb="images/kitchen_adventurer_cheesecake_brownie.jpg">
  	    	    <img src="images/kitchen_adventurer_cheesecake_brownie.jpg" />
        <p class="flex-caption">It has caption support to!</p>
  	    		</li>
  	    		<li data-thumb="images/kitchen_adventurer_lemon.jpg">
  	    	    <img src="images/kitchen_adventurer_lemon.jpg" />
        <p class="flex-caption">This image is wrapped in a link!</p>
  	    		</li>
  	    		<li data-thumb="images/kitchen_adventurer_donut.jpg">
  	    	    <img src="images/kitchen_adventurer_donut.jpg" />
        <p class="flex-caption">This image is wrapped in a link!</p>
  	    		</li>
  	    		<li data-thumb="images/kitchen_adventurer_caramel.jpg">
  	    	    <img src="images/kitchen_adventurer_caramel.jpg" />
        <p class="flex-caption">This image is wrapped in a link!</p>
  	    		</li>
          </ul>
        </div>
      </section>
  <script src="jquery-1.9.1.min.js"></script>
  <script defer src="jquery.flexslider.js"></script>
  <script src="jquery.easing.js"></script>
  <script src="jquery.mousewheel.js"></script>
<script>
$(window).load(function() {
              $('.flexslider').flexslider({
                animation: "slide",
    controlNav: "thumbnails"
              });
            });
</script>
</body>
</html>
